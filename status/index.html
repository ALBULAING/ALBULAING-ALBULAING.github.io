<!DOCTYPE html>
<html>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>网站服务状态检测</title>
    <script>
        window.Config = {
            // 显示标题
            SiteName: '网站服务状态检测',

            // UptimeRobot API Keys

            ],

            // 日志天数，建议90
            CountDays: 90,

            // 是否显示检测站点的链接

            // 导航栏菜单
            Navi: [
                {
                    text: '主页',
                    url: 'https://home.cool.cc.ua/'
                },
                {
                    text: '个人博客',
                    url: 'https://blog.coolspace.cc/'
                },

        };

</head>
